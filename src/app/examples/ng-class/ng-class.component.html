<h2>class / ngClass</h2>

<div [class]="classes">
  <p>using [class]</p>
  <p>class .active is {{ classes.active }}</p>
  <p>class .touched is {{ classes.touched }}</p>
</div>
<div [ngClass]="classes">
  <p>using [ngClass]</p>
  <p>class .active is {{ classes.active }}</p>
  <p>class .touched is {{ classes.touched }}</p>
</div>
